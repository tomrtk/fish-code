workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID

variables:
  CHILD_PWD: "ui"

default:
  tags:
    - bachelor
  image: registry.gitlab.com/hitchhikers/container-images/python-quality:latest

style:
  before_script:
    - cd $CHILD_PWD
    - pwd
  script:
    - isort --check --diff .
    - black --check --diff .

docs:
  before_script:
    - cd $CHILD_PWD
  script:
    - pydocstyle
  allow_failure: true

pyright:
  before_script:
    - cd $CHILD_PWD
    - poetry install
    - source .venv/bin/activate
  script:
    - pyright .
  allow_failure: true

tests:
  before_script:
    - cd $CHILD_PWD
    - poetry install
  script:
    - poetry run pytest --cov --cov-report xml
    - poetry run coverage report
  artifacts:
    reports:
      cobertura: ui/coverage.xml
