{% extends "base.html" %} {% block main %}
<main class="container flex flex-col mx-auto p-8">
  <div class="border-b-2 mb-4">
    <ul class="">
      <li class="inline">
        <a href="{{ url_for('index') }}">Home</a>
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">
        <a
          href="{{ url_for('projects_bp.projects_index')
                                  }}"
          >Projects</a
        >
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">
        <a
          href="{{ url_for('projects_bp.projects_project', project_id=1)
                                  }}"
          >{{ project_name }}</a
        >
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline font-medium">New Job</li>
    </ul>
  </div>
  {% if post_res %} {% include "projects/partials/file_error_dialog.html" %} {%
  endif %}
  <div class="mb-10">
    <form
      method="post"
      class="flex flex-col items-center mx-auto p-4 rounded-lg bg-gray-50 shadow"
    >
      <div class="w-max-2xl border-b pb-4 mb-6">
        <div class="flex flew-col justify-center mb-2">
          <div class="flex flex-row space-x-8">
            <div class="flex-1">
              <label class="block" for="job_name"
                ><span>Name <span class="text-red-800">*</span></span>
                <input id="job_name" name="job_name" class="w-full" type="text"
                maxlength="255" required="required" {% if form_data %} value="{{
                form_data["job_name"] }}" {% endif %} />
              </label>
            </div>
            <div class="flex-1">
              <label class="block" for="location-select"
                ><span>Location <span class="text-red-800">*</span></span>
                <input id="job_location" name="job_location" class="w-full"
                type="text" maxlength="255" required="required" {% if form_data
                %} value="{{ form_data["job_location"] }}" {% endif %} />
              </label>
            </div>
          </div>
        </div>
        <div class="w-full">
          <label class="" for="description"
            ><span>Description <span class="text-red-800">*</span></span>
            <textarea
              class="block w-full h-44"
              id="job_description"
              name="job_description"
              required="required"
              maxlength="256"
            >
{% if form_data %}{{ form_data["job_description"] }}{% endif %}</textarea
            >
          </label>
        </div>
      </div>
      <input
        type="hidden"
        id="tree_data"
        required="required"
        name="tree_data"
      />
      <div class="w-full mb-6">
        <span class="text-xl text-center mb-2 block">Choose Files</span>
        <div
          id="jstree"
          class="max-h-96 p-2 overflow-y-auto border bg-white shadow-lg shadow-inner"
        ></div>
      </div>
      <div class="w-full flex flex-row justify-end">
        <a
          class="btn btn-cancel mr-3"
          tabindex="0"
          href="{{ url_for('projects_bp.projects_project', project_id=1)
                                  }}"
          >Cancel</a
        >
        <input
          id="saveForm"
          type="submit"
          tabindex="0"
          name="submit"
          value="Create"
          class="cursor-pointer btn btn-submit"
        />
      </div>
    </form>
  </div>
</main>
{% endblock %}
