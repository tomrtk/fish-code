{% extends "base.html" %} {% block main %}
<main class="container flex flex-col mx-auto p-8">
  <div class="border-b-2 mb-4">
    <ul class="">
      <li class="inline">
        <a href="{{ url_for('index') }}">Home</a>
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">
        <a
          href="{{ url_for('projects_bp.projects_index')
                                  }}"
          >Projects</a
        >
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">
        <a
          href="{{ url_for('projects_bp.projects_project', project_id=1)
                                  }}"
          >{{ project_name }}</a
        >
      </li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline font-medium">New Job</li>
    </ul>
  </div>
  {% if post_res %}
  <div role="alert" class="mb-4">
    <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
      Submission Failure
    </div>
    <div
      class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
    >
      {{ post_res }}
    </div>
  </div>
  {% endif %}
  <div class="mb-10">
    <form
      method="post"
      class="flex flex-col items-center mx-auto p-4 rounded-lg bg-gray-50 shadow"
    >
      <div
        class="flex flew-col max-w-2xl justify-center space-x-8 border-b pb-4 mb-4"
      >
        <div class="flex-1">
          <label class="block" for="job_name"
            ><span>Name <span class="text-red-800">*</span></span>
            <input id="job_name" name="job_name" class="block w-full"
            type="text" maxlength="255" required="required" {% if form_data %}
            value="{{ form_data["job_name"] }}" {% endif %} />
          </label>
          <label class="block" for="location-select"
            ><span>Location <span class="text-red-800">*</span></span>
            <input id="job_location" name="job_location" class="block w-full"
            type="text" maxlength="255" required="required" {% if form_data %}
            value="{{ form_data["job_location"] }}" {% endif %} />
          </label>
        </div>
        <div class="flex-1">
          <label class="block" for="description"
            ><span>Description <span class="text-red-800">*</span></span>
            <textarea
              class="block w-full h-44"
              id="job_description"
              name="job_description"
              required="required"
              maxlength="255"
            >
{% if form_data %}{{ form_data["job_description"] }}{% endif %}</textarea
            >
          </label>
        </div>
      </div>
      <input type="hidden" id="tree_data" name="tree_data" />
      <div class="w-full overflow-auto mb-4">
        <span class="text-xl text-center mb-2 block">Choose Files</span>
        <div id="jstree"></div>
      </div>
      <div class="flex flex-row justify-end">
        <a
          class="btn btn-cancel mr-3"
          href="{{ url_for('projects_bp.projects_project', project_id=1)
                                  }}"
          >Cancel</a
        >
        <input
          id="saveForm"
          type="submit"
          name="submit"
          value="Create"
          class="cursor-pointer btn btn-submit"
        />
      </div>
    </form>
  </div>
</main>
{% endblock %}
