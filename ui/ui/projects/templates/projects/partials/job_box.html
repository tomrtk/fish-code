<div class="flex flex-col mb-2 relative">
  <h3 class="text-xl font-medium mb-1 truncate flex flex-row justify-between">
    {{ job.name }}
    <span class="text-gray-500 italic right text-sm absolute right-1"
      >{{ job.number }}</span
    >
  </h3>
  <p class="text-gray-700 mb-2">{{ job.description }}</p>
  <div class="flex flex-row items-center">
    <svg
      class="inline w-4 h-4 mr-2"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
      ></path>
    </svg>
    {{ job.location }}
  </div>
  <!-- <div> -->
  <!--   <span class="inline-block w-16">Date</span -->
  <!--   ><time datetime="2018-07-07">July 7 2020 - Aug 18 2020</time> -->
  <!-- </div> -->
  <!-- <div class="flex flex-row items-center"> -->
  <!--   <span class="inline-block w-16">Status</span> -->
  <!-- </div> -->
  <!-- <div><span>Classes</span>Abbor, Mort, Stingsild, Vedebuk</div> -->
  <div class="flex flex-row items-center">
    <svg
      class="inline w-4 h-4 mr-2"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
      ></path></svg
    >{{ job.object_count }} objects
  </div>
</div>
<div class="flex flex-row justify-end items-center">
  <span class="text-gray-700 mr-4 italic">{{ job._status }}</span>
  <a
    class="btn btn-submit"
    href="{{ url_for('projects_bp.projects_job', project_id =
      project.id, job_id = job.id) }}"
    >Open</a
  >
</div>
