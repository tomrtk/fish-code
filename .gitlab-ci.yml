default:
  tags:
    - bachelor
  image: registry.gitlab.com/hitchhikers/container-images/python-quality:latest

stages:
  - test
  - release

ui_pipeline:
  stage: test
  trigger:
    include:
      - local: ui/ui-pipeline.yml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ui/*
      when: on_success

# Publish new releases/tags when applicable from the commits
release:
  stage: release
  script:
    - semantic-release
  only:
    - master
