default:
  tags:
    - bachelor
  image: registry.gitlab.com/hitchhikers/container-images/python-quality:latest

ui_pipeline:
  trigger:
    include:
      - local: ui/ui-pipeline.yml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ui/*

# Publish new releases/tags when applicable from the commits
release:
  stage: .post
  script:
    - semantic-release
  only:
    - master
