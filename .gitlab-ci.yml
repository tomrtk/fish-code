default:
  tags:
    - bachelor
  image: registry.gitlab.com/hitchhikers/container-images/python-quality:latest

stages:
  - test
  - release

core_pipeline:
  stage: test
  trigger:
    include:
      - local: core/core-pipeline.yml
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - core/*

ui_pipeline:
  stage: test
  variables:
    CHILD_PWD: "ui"
  trigger:
    include: ui/ui-pipeline.yml
    strategy: depend
  rules:
    - if: $CI_MERGE_REQUEST_ID
      changes:
        - ui/*

# Publish new releases/tags when applicable from the commits
release:
  stage: release
  script:
    - semantic-release
  only:
    - master
