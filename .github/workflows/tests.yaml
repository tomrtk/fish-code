name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "src/**"
      - "tests/**"

jobs:
  tests:
    name: Python ${{ matrix.python-version }} - ${{ matrix.tests }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        tests: [integration, unit]
    env:
      COVERAGE_FILE: ${{ github.workspace }}/.coverage.${{ matrix.python-version }}-${{ matrix.tests }}
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Base Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade tox
      - name: Run ${{ matrix.tests }} Tests
        run: |
          tox -e ${{ matrix.tests }}
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.python-version == 3.9}}
        with:
          name: coverage-${{ matrix.tests }}
          path: ${{ env.COVERAGE_FILE }}.*

  upload-to-codecov:
    name: Upload Coverage to Codecov
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Generate Coverage Report (XML)
        run: |
          pip install --upgrade coverage[toml]
          coverage combine coverage-*
          coverage xml
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
