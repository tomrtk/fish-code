{% extends "base.html" %} {% block main %}
<main class="container mx-auto flex flex-col p-4">
  <div class="mb-4 border-b-2">
    <ul class="">
      <li class="inline"><a href="/">Home</a></li>
      <li class="inline">
        <svg
          class="inline h-4 w-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">Edit</li>
    </ul>
  </div>
  <div class="flex-none text-center">
    <h3 class="mb-3 py-1 text-2xl">Correcting Annotation</h3>
  </div>
  <div class="flex flex-col items-center">
    <img
      src="{{ url_for('static', filename='fish.png') }}"
      alt="fish image"
      class="mb-4"
    />
    <div class="flex flex-row space-x-2">
      <button
        class="flex h-16 w-16 flex-col items-center justify-center rounded border shadow-lg hover:bg-gray-200"
      >
        <a
          class="flex h-full w-full flex-col items-center justify-center text-xl"
          href="/jobs"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="flex h-16 w-16 flex-col items-center justify-center rounded border shadow-lg hover:bg-gray-200"
      >
        <a
          class="flex h-full w-full flex-col items-center justify-center text-xl"
          href="/report"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="flex h-16 w-16 flex-col items-center justify-center rounded border shadow-lg hover:bg-gray-200"
      >
        <a
          class="flex h-full w-full flex-col items-center justify-center text-xl"
          href="/report"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="flex h-16 w-16 flex-col items-center justify-center rounded border shadow-lg hover:bg-gray-200"
      >
        <a
          class="flex h-full w-full flex-col items-center justify-center text-xl"
          href="/report"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </a>
      </button>
    </div>
  </div>
  <div class="flex-none text-center">
    <h3 class="mb-3 py-1 text-2xl">Detections</h3>
  </div>
  <div class="mb-2 overflow-y-auto border-2">
    <table class="w-full table-auto bg-gray-100">
      <thead class="border-b bg-gray-200">
        <tr class="text-lg">
          <td class="w-16 px-2">No.</td>
          <td class="px-2">Type</td>
          <td class="px-2">Start</td>
          <td class="px-2">Stop</td>
          <td class="px-2">Video</td>
        </tr>
      </thead>
      <tbody class="">
        <tr class="space-y-1 bg-red-300">
          <td class="px-2">1</td>
          <td class="px-2">
            <select name="Type">
              <option value="doris" selected>Doris</option>
              <option value="nemo">Nemo</option>
            </select>
          </td>
          <td class="px-2">13:00</td>
          <td class="px-2">14:00</td>
          <td class="px-2">C:\</td>
        </tr>
        <tr class="space-y-1 bg-green-400">
          <td class="px-2">2</td>
          <td class="px-2">
            <select name="Type">
              <option value="doris">Doris</option>
              <option value="nemo" selected>Nemo</option>
            </select>
          </td>
          <td class="px-2">13:00</td>
          <td class="px-2">15:00</td>
          <td class="px-2">C:\</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-row justify-end">
    <button class="rounded border bg-blue-400 p-2 text-white">Save</button>
  </div>
</main>
{% endblock %}
