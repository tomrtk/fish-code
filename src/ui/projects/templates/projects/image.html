{% extends "base.html" %} {% block main %}
<main class="container flex flex-col mx-auto p-4">
  <div class="border-b-2 mb-4">
    <ul class="">
      <li class="inline"><a href="/">Home</a></li>
      <li class="inline">
        <svg
          class="inline w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </li>
      <li class="inline">Edit</li>
    </ul>
  </div>
  <div class="flex-none text-center">
    <h3 class="py-1 mb-3 text-2xl">Correcting Annotation</h3>
  </div>
  <div class="flex flex-col items-center">
    <img
      src="{{ url_for('static', filename='fish.png') }}"
      alt="fish image"
      class="mb-4"
    />
    <div class="flex flex-row space-x-2">
      <button
        class="hover:bg-gray-200 border flex flex-col w-16 h-16 rounded shadow-lg justify-center items-center"
      >
        <a
          class="w-full h-full flex flex-col justify-center items-center text-xl"
          href="/jobs"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="hover:bg-gray-200 border flex flex-col w-16 h-16 rounded shadow-lg justify-center items-center"
      >
        <a
          class="w-full h-full flex flex-col justify-center items-center text-xl"
          href="/report"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="hover:bg-gray-200 border flex flex-col w-16 h-16 rounded shadow-lg justify-center items-center"
      >
        <a
          class="w-full h-full flex flex-col justify-center items-center text-xl"
          href="/report"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </a>
      </button>
      <button
        class="hover:bg-gray-200 border flex flex-col w-16 h-16 rounded shadow-lg justify-center items-center"
      >
        <a
          class="w-full h-full flex flex-col justify-center items-center text-xl"
          href="/report"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            ></path>
          </svg>
        </a>
      </button>
    </div>
  </div>
  <div class="flex-none text-center">
    <h3 class="py-1 mb-3 text-2xl">Detections</h3>
  </div>
  <div class="border-2 overflow-y-auto mb-2">
    <table class="bg-gray-100 table-auto w-full">
      <thead class="bg-gray-200 border-b">
        <tr class="text-lg">
          <td class="w-16 px-2">No.</td>
          <td class="px-2">Type</td>
          <td class="px-2">Start</td>
          <td class="px-2">Stop</td>
          <td class="px-2">Video</td>
        </tr>
      </thead>
      <tbody class="">
        <tr class="space-y-1 bg-red-300">
          <td class="px-2">1</td>
          <td class="px-2">
            <select name="Type">
              <option value="doris" selected>Doris</option>
              <option value="nemo">Nemo</option>
            </select>
          </td>
          <td class="px-2">13:00</td>
          <td class="px-2">14:00</td>
          <td class="px-2">C:\</td>
        </tr>
        <tr class="space-y-1 bg-green-400">
          <td class="px-2">2</td>
          <td class="px-2">
            <select name="Type">
              <option value="doris">Doris</option>
              <option value="nemo" selected>Nemo</option>
            </select>
          </td>
          <td class="px-2">13:00</td>
          <td class="px-2">15:00</td>
          <td class="px-2">C:\</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-row justify-end">
    <button class="p-2 border rounded bg-blue-400 text-white">Save</button>
  </div>
</main>
{% endblock %}
