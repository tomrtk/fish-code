<div class="relative mb-2 flex flex-1 flex-col">
  <h3 class="mb-1 flex flex-row justify-between truncate text-xl font-medium">
    {{ job.name }}
    <span class="right absolute right-1 text-sm italic text-gray-500"
      >{{ job.number }}</span
    >
  </h3>
  <p class="mb-2 text-gray-700">{{ job.description }}</p>
  <div class="flex flex-row items-center">
    <svg
      class="mr-2 inline h-4 w-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
      ></path>
    </svg>
    {{ job.location }}
  </div>
  <div class="flex flex-row items-center">
    <svg
      class="mr-2 inline h-4 w-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
      ></path></svg
    >{{ job.stats["total_objects"] }} objects
  </div>
</div>
<div class="flex flex-row items-center justify-end">
  <span class="mr-4 italic text-gray-700">{{ job._status }}</span>
  <a
    class="btn btn-submit"
    href="{{ url_for('projects_bp.projects_job', project_id =
      project.id, job_id = job.id) }}"
    >Open</a
  >
</div>
